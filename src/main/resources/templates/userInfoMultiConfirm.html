<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		<title th:text="#{view.searchInput.pagetitle}"></title>
		<link th:href="@{/css/semantic.min.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/search.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/originalIndex.css}" rel="stylesheet" type="text/css" />
    	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	</head>
	<body>
		<!--外部ヘッダーファイル読み込み-->
		<div th:insert="header :: header"></div>
​
		<!--ページで書き換え -->
		<p></p>
		<div class="komidasi">
			<h3>th:text="#{view.userInfoMulCon.pagetitle}"</h3>
		</div>
		
		<!-------------------------------------------本体始まり ----------------------------------------------------->
		<div class="ui container center aligned">
			
			<div class="ui hidden divider"></div><!-- 一行スペース入れてる -->
			<div class="ui divider"></div> <!-- テーブルの上のただの線 -->
​

			<p></p>

			<table class="ui celled table">
				<thead class="delete">
					<tr >
						<td th:text="#{view.usercount}"></td>
						<td th:each="val:${users_head_info}" width="100" th:text="${val}"></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list,status : ${users_info}">
						<td data-label="#{view.usercount}" th:text="${status.count}"></td>
						<th:block th:each="line:${list}">
							<th:block th:if="${lineStat.index != 5 && lineStat.index != 7 && lineStat.index != 8}" >
								<td th:data-label="${users_head_info[lineStat.index]}" th:text="${line}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 5}" >
								<td th:data-label="${users_head_info[lineStat.index]}" th:text="${T(com.shantery.thermo.util.ThermoReplaceValue).replaceGender(line)}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 7}" >
								<td th:data-label="${users_head_info[lineStat.index]}" th:text="${T(com.shantery.thermo.util.ThermoReplaceValue).replaceGrade(line)}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 8}" >
								<td th:data-label="${users_head_info[lineStat.index]}" th:text="${T(com.shantery.thermo.util.ThermoReplaceValue).replaceAdmin(line)}"></td>
							</th:block>
						</th:block>
					</tr>
				</tbody>
			</table>
			
			<form action="#" th:action="@{./users_multi_conf_suc}" method="post">
				<input type="submit" class="ui inverted primary button right aligned" th:value="#{view.label.conf}">
			</form>		
			
			<br>
			
			<form action="#" th:action="@{./users_multi_set}" method="get">
				<input type="submit" class="ui inverted primary button" th:value=#{view.btn.cancel}>
			</form>	
			
		</div>
	</body>
</html>
