<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		<title>検温情報入力</title>
		<link th:href="@{/css/semantic.min.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" />
    	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	</head>
	<body>
		<!-- 外部ヘッダーファイル読み込み -->
		<div th:insert="header :: header"></div>
​
		<!-- 小見出しを各々のページで書き換え -->
		<p></p>
		<div class="komidasi">
			<h3>検温情報入力フォーム</h3>
		</div>
	
		<form action="/from_input" method="post" th:object="${thForm}">
			<table class="ui celled table">
				<thead class="delete">
					<tr>
						<th th:text="#{view.tablelabel.name}"></th>
						<th th:text="#{view.tablelabel.gender}"></th>
						<th th:text="#{view.tablelabel.grade}"></th>
						<th th:text="#{view.tablelabel.age}"></th>
						<th th:text="#{view.tablelabel.thermo}"></th>
						<th th:text="#{view.tablelabel.taste}"></th>
						<th th:text="#{view.tablelabel.smell}"></th>
						<th th:text="#{view.tablelabel.cough}"></th>
						<th th:text="#{view.tablelabel.other}"></th>
					</tr>
				</thead>
				<tr>
		    		<td>栗原</td>
		    		<td>男</td>
		    		<td>1</td>
		    		<td>23</td>
					<td data-label="#{view.tablelabel.thermo}">
						<input type="text" name="tList[0].temperature"
						size="30"  pattern="^\d{2}(\.\d{1})?$" title="2桁,1桁で入力 例：36.0"/>
					</td>
					<td><input type="checkbox" name="tList[0].taste"  /></td>
					<td><input type="checkbox" name="tList[0].smell"  /></td>
					<td><input type="checkbox" name="tList[0].cough"  /></td>
					<td>
						<input type="text" name="tList[0].writing"
						size="30" maxlength="40" />
						<input type="hidden" name="tList[0].userId" value="kurihara" >
					</td>
				</tr>
				<tr>
					<td>小宮</td>
					<td>女</td>
					<td>1</td>
					<td>23</td>
					<td data-label="#{view.tablelabel.thermo}">
						<input type="text" th:attr="name='tList[1].temperature'"
						size="30"  pattern="^\d{2}(\.\d{1})?$" title="2桁,1桁で入力 例：36.0"/>
					</td>
					<td><input type="checkbox" name="tList[1].taste"  /></td>
					<td><input type="checkbox" name="tList[1].smell" /></td>
					<td><input type="checkbox" name="tList[1].cough" /></td>
					<td>
						<input type="text" th:attr="name='tList[1].writing'"
						size="30" maxlength="40" />
					<input type="hidden" name="tList[1].userId" value="kurihara" >
					</td>
				</tr>
			</table>
			<div align="center">
				<button type="submit" name="input" class="ui inverted blue button " >ok</button>
				<a href="/return_search">
					<button type="button" class="ui inverted blue button" >戻る</button>
				</a>
			</div>
		</form>
	</body>
</html>
