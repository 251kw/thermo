<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		<title th:text="#{view.tab.index}"></title>
		<link th:href="@{/css/semantic.min.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/originalIndex.css}" rel="stylesheet" type="text/css" />
    	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	</head>
	<body>
		<!-- 外部ヘッダーファイル読み込み -->
		<div th:insert="header :: header"></div>
​
		<!-- 小見出しを各々のページで書き換え -->
		<br>
		<div class="komidasi">
			<h3 th:text="#{view.label.index}"></h3>
		</div>
		<div class="ui hidden divider"></div><!-- 一行スペース入れてる -->
		<div class="ui text container">
			<form action="/registoption" method="post" class="ui form">
				<table class="registtable">
					<tr>
						<td>
							<span class="ui input select">
								<select name="regist">
									<option value="group" th:text="#{view.indexselect.group}"></option>
									<option value="user" th:text="#{view.indexselect.user}"></option>
									<option value="multiuser" th:text="#{view.indexselect.multiuser}"></option>
								</select>&nbsp;
							</span> 
							<input class="ui inverted blue button" type="submit" th:value="#{view.btn.signup}" />
						</td>
					</tr>
				</table>
			</form>
			<br>
			<div class="ui center aligned container">
				<h3 class="askinput" th:text="#{view.text.inputinfo}"></h3>
			</div>
			<div class="ui center aligned container">
				<h3 class="error" th:text="${error}"></h3>
			</div>
			<br>
			<form action="/login" method="post" class="ui large form" th:object="${ThermoForm}">
				<table class="ui table">
					<tr>
						<td>
						<div class="field">
    						<label th:text="#{view.tablelabel.uId}"></label>
    						<input type="text" name="userId" th:placeholder="#{view.inputph.userId}" th:value="*{userId}">
    						<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" th:errorclass="error">
    						</div>
  						</div>
  						</td>
					</tr>
					<tr>
						<td>
						<div class="field">
    						<label th:text="#{view.tablelabel.pass}"></label>
    						<input type="password" name="userpass" th:placeholder="#{view.inputph.userpass}" th:value="*{userpass}">
    						<div th:if="${#fields.hasErrors('userpass')}" th:errors="*{userpass}" th:errorclass="error">
    						</div>
  						</div>
  						</td>
					</tr>
					<tr>
						<td>
							<div class="loginbtn">
								<input class="ui inverted blue button" type="submit" th:value="#{view.btn.login}" />
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
