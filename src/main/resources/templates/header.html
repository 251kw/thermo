<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>header</title>
	</head>
	<body>
		<div th:fragment="header" th:remove="tag">
			<div class="ui header">
				<div class="content">
					<p class="header" th:text="#{view.header.title}"><i class="paw icon"></i></p>
				</div>
			</div>
		</div>
	</body>
</html>
