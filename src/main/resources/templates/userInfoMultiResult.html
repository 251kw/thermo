<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		<title th:text="#{view.userInfoMulRes.pagetitle}"></title>
		<link th:href="@{/css/semantic.min.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/originalIndex.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/topbottom.css}" rel="stylesheet" type="text/css" />
    	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    	<script type="text/javascript" th:src="@{/js/scroll.js}"></script>
	</head>
	<body>
		<!-- 外部ヘッダーファイル読み込み -->
		<div th:insert="header :: header"></div>
​
		<!-- 小見出しを各々のページで書き換え -->
		<br>
		<div class="komidasi">
			<h3 th:text="#{view.userInfoMulRes.pagetitle}"></h3>
		</div>
		<div class="ui hidden divider"></div><!-- 一行スペース入れてる -->
		
		<!---------------------------- 以下、本体-------------------------------------------------------------------------->

		<div class="ui container center aligned">

			<table class="ui celled table">
				<thead class="delete">
					<tr>
						<th th:text="#{view.usercount}" width="35"></th>
						<th:block th:each="val:${users_head_info}">
							<th:block th:if="${valStat.index == 0 || valStat.index == 2}" >
								<th width="100" th:text="${val}"></th>
							</th:block>
							<th:block th:if="${valStat.index == 1 || valStat.index == 3}" >
								<th width="140" th:text="${val}"></th>
							</th:block>
							<th:block th:if="${valStat.index == 4}" >
								<th width="110" th:text="${val}"></th>
							</th:block>
							<th:block th:if="${valStat.index == 5}" >
								<th width="60" th:text="${val}"></th>
							</th:block>
							<th:block th:if="${valStat.index == 6}" >
								<th width="90" th:text="${val}"></th>
							</th:block>
							<th:block th:if="${valStat.index == 7}" >
								<th width="80" th:text="${val}"></th>
							</th:block>
							<th:block th:if="${valStat.index == 8}" >
								<th width="90" th:text="${val}"></th>
							</th:block>
						</th:block>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list,status : ${users_info}">
						<td th:data-label="#{view.usercount}" th:text="${status.count}"></td>
						<th:block th:each="line:${list}">
							<th:block th:if="${lineStat.index == 0 || lineStat.index == 2}" >
								<td th:data-label="${users_head_info[lineStat.index]}+#{view.blank.4}" th:text="${line}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 1 || lineStat.index == 3}" >
								<td th:data-label="${users_head_info[lineStat.index]}" th:text="${line}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 4}" >
								<td th:data-label="${users_head_info[lineStat.index]}+#{view.blank.7}" th:text="${line}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 5}" >
								<td th:data-label="${users_head_info[lineStat.index]}+#{view.blank.7}" th:text="${T(com.shantery.thermo.util.ThermoReplaceValue).valueToName('gender',line)}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 6}" >
								<td th:data-label="${users_head_info[lineStat.index]}+#{view.blank.5}" th:text="${line}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 7}" >
								<td th:data-label="${users_head_info[lineStat.index]}+#{view.blank.7}" th:text="${T(com.shantery.thermo.util.ThermoReplaceValue).valueToName('grade',line)}"></td>
							</th:block>
							<th:block th:if="${lineStat.index == 8}" >
								<td th:data-label="${users_head_info[lineStat.index]}+#{view.blank.4}" th:text="${T(com.shantery.thermo.util.ThermoReplaceValue).valueToName('admin',line)}"></td>
							</th:block>
						</th:block>
					</tr>
				</tbody>
			</table>	
			<div class="ui hidden divider"></div><!-- 一行スペース入れてる -->
			<p id="btm"></p>
			<form action="#" th:action="@{./}" method="get">
				<input type="submit" class="ui inverted primary button" th:value="#{view.btn.returnLogin}">
			</form>
			
		</div>
		<p id="pageTop"><a href="/userInfoMultiResult"><i class="arrow up icon"></i></a></p>
  		<p id="pageBottom"><a href="#btm"><i class="arrow down icon"></i></a></p>
		<br><br><br>
	</body>
</html>
