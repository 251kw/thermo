<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		<title th:text="#{view.userInfoRes.pagetitle}"></title>
		<link th:href="@{/css/semantic.min.css}" rel="stylesheet" type="text/css" />
    	<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/originalIndex.css}" rel="stylesheet" type="text/css" />
    	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	</head>
	<body>
		<!-- 外部ヘッダーファイル読み込み -->
		<div th:insert="header :: header"></div>
		<!-- 小見出しを各々のページで書き換え -->
		<p></p>
		<div class="komidasi">
			<h3 th:text="#{view.label.userInfoConf}"></h3>
		</div>
		<div class="ui container">
			<div class="ui hidden divider"></div><!-- 一行スペース入れてる -->
			<div class="ui text container">
				<form action="#" th:action="@{./}" th:object="${userInfoForm}" method="get">
					<div class="ui center aligned container">
						<h3 class="index_ask_input" th:text="#{view.text.userInfoRes}"></h3>
					</div>
					<table class="ui celled table">
						<tbody>
							<tr>
								<td><p th:text="#{view.tablelabel.gId}"></td>
								<td th:text="${ulist.group_id}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.gPass}"></td>
								<td th:text="*{groupPass}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.uId}"></td>
								<td th:text="${ulist.user_id}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.uPass}"></td>
								<td th:text="${ulist.user_pass}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.name}"></td>
								<td th:text="${ulist.user_name}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.gender}"></td>
								<td th:text="${ulist.gender}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.birthday}"></td>
								<td th:text="${ulist.birthday}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.grade}"></td>
								<td th:text="${ulist.grade}"/>
							</tr>
							<tr>
								<td><p th:text="#{view.tablelabel.adminFlg}"></td>
								<td th:text="${ulist.admin_flg}"/>
							</tr>
						</tbody>
					</table>
					<div class="ui center aligned container">
						<a href="./">
							<button type="button" class="ui inverted primary button center">
								<th:block th:text="#{view.btn.return}"></th:block>
							</button>
						</a>
					</div>
				</form>
			</div>
			<div class="ui hidden divider"></div><!-- 一行スペース入れてる -->
		</div>
	</body>
</html>
